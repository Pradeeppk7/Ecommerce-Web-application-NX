<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all orders.">
        <div class="p-grid">
            <div class="p-col-12">
               <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form">
                    </p-button>
                </div>
               </p-toolbar> 
            </div>
        </div>
        <div class="p-grid"><p-table [value]="orders" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    
                    <th pSortableColumn="user"><p-sortIcon field="user"></p-sortIcon>User</th>
                    <th pSortableColumn="totalPrice"><p-sortIcon field="totalPrice"></p-sortIcon>Total price</th>
                    <th pSortableColumn="dateOrdered"><p-sortIcon field="dateOrdered"></p-sortIcon>Date Ordered</th>
                    <th pSortableColumn="status"><p-sortIcon field="status"></p-sortIcon>Status</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-order>
                <tr>
                    
                    <td>{{order.user.name}}</td>
                    <td>{{order.totalPrice}}</td>
                    <td>{{order.dateOrdered | date:'short'}}</td>
                    <td><p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag></td>
                    <td>
                        <p-button  
                        (click)="deleteOrder(order.id)"styleClass="p-button-danger  mr-2"  icon="pi pi-trash">
                        </p-button>
                        <p-button  
                        (click)="showOrder(order.id)"
                        styleClass="p-button-primary"  icon="pi pi-eye">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

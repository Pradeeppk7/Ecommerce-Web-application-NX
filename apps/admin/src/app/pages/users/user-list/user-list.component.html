<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all users.">
        <div class="p-grid">
            <div class="p-col-12">
               <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form">
                    </p-button>
                </div>
               </p-toolbar> 
            </div>
        </div>
        <div class="p-grid"><p-table [value]="users" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    
                    <th pSortableColumn="name"><p-sortIcon field="name"></p-sortIcon>Name</th>
                    <th pSortableColumn="email"><p-sortIcon field="email"></p-sortIcon>Email</th>
                    <th pSortableColumn="isAdmin"><p-sortIcon field="isAdmin"></p-sortIcon>Admin</th>
                    <th pSortableColumn="country"><p-sortIcon field="country"></p-sortIcon>Country</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.isAdmin}}</td>
                    <td>{{user.country}}</td>
                    <td>
                        <p-button (click)="deleteUser(user.id)" styleClass="p-button-danger  mr-2"  icon="pi pi-trash">
                        </p-button>
                        <p-button (click)="updateUser(user.id)" styleClass="p-button-primary"  icon="pi pi-pencil">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all Products.">
        <div class="p-grid">
            <div class="p-col-12">
               <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form">
                    </p-button>
                </div>
               </p-toolbar> 
            </div>
        </div>
        <div class="p-grid"><p-table [value]="products" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    
                    <th pSortableColumn="name"><p-sortIcon field="name"></p-sortIcon>Name</th>
                    <th>Image</th>
                    <th pSortableColumn="price"><p-sortIcon field="price"></p-sortIcon>Price</th>
                    <th pSortableColumn="countInStock"><p-sortIcon field="stock"></p-sortIcon>Stock</th>
                    <th pSortableColumn="category">Category</th>
                    <th pSortableColumn="dateCreated"><p-sortIcon field="created"></p-sortIcon>created at</th>

                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    
                    <td>{{product.name}}</td>
                    <td><img [src]="product.image" alt="" style="max-height: 50px;"></td>
                    <td>{{product.price}}</td>
                    <td>{{product.countInStock}}</td>
                    <td>{{product.category.name}}</td>
                    <td>{{product.dateCreated | date:'short'}}</td>
                    <td>
                        <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger  mr-2"  icon="pi pi-trash">
                        </p-button>
                        <p-button (click)="updateProduct(product.id)" styleClass="p-button-primary"  icon="pi pi-pencil">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

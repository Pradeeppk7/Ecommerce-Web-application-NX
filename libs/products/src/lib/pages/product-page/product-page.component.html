<div class="product-page" *ngIf="product" >
  <div class="grid">
    <div class="col-6">
      <ui-gallery [images]="img" [image]="product.image"></ui-gallery>
    </div>
    <div class="col-6 product" >
      <h2 class="product-name">{{ product.name }} </h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating"
          [disabled]="true"
          [cancel]="false"
        ></p-rating>
      </div>
      <div class="product-price">
        {{ product.price }} &#8377;
        <span class="price-before">{{ beforeprice }} &#8377;</span>
      </div>
      <div class="product-quantity">
        <div class="field col-12 md:col-3 p-0">
          <label for="quantity">Quantity</label><br>
          <p-inputNumber
            [(ngModel)]="quantity"
            mode="decimal"
            [showButtons]="true"
            inputId="quantity"
            [min]="1"
            [max]="100"
          >
          </p-inputNumber>
        </div>
      </div>
      <div class="product-action">
        <button pButton pRipple type="button" class="p-button-rounded m-2" label="Buy Now"></button>
        <button pButton pRipple type="button" class="p-button-rounded m-2" label="Add to cart" (click)="addProductToCart()"></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="richDesc"></div>
    </div>
  </div>
</div>

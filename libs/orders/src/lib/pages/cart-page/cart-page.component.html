<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="shop more"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        >
        </p-button>
      </div>
      <div>
        <h4>My Cart: {{ 2 }} Items</h4>
      </div>
      <div class="cart-shipping"></div>
      <div class="cart-item">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img
              src="https://images.unsplash.com/photo-1574539602047-548bf9557352?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2V4eSUyMGdpcmx8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60"
              alt=""
              class=""
            />
          </div>
          <div class="col-7">
            <div class="cart-item-name">Product Name</div>
            <div class="cart-item-price">200</div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem()"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                inputId="quantity"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
                Subtotal: <span class="cart-item-subtotal-value">
                    {{200}}
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

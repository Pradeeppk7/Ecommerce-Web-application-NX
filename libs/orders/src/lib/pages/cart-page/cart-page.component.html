<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="shop more"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        >
        </p-button>
      </div>
      <div>
        <h4>My Cart: {{ cartItemsDetailed.length }} Items</h4>
      </div>
      <div class="cart-shipping"></div>
      <div class="cart-item mb-2" *ngFor="let cartItem of cartItemsDetailed">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img
              [src]="cartItem.product.image"
              [attr.alt]="cartItem.product.name"
              class=""
            />
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{cartItem.product.name}}</div>
            <div class="cart-item-price">{{cartItem.product.price }}</div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem(cartItem)"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [inputId]="cartItem.product.id"
                [min]="1"
                [max]="100"
                [(ngModel)]="cartItem.quantity"
                (onInput)="updateCartItemQuantity($event,cartItem)"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
                Subtotal: <span class="cart-item-subtotal-value">
                  {{cartItem.product.price * cartItem.quantity}}
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
    </div>
  </div>
</div>
